<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script type="text/javascript" src="https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar-threex-location-only.js"></script>
    <script type="text/javascript" src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <title>Demo Arjs + Aframe</title>
    <style>
        *{padding: 0; margin: 0; box-sizing: border-box; overflow: hidden;}
    </style>
</head>
<body>
    <a-scene vr-mode-ui="enabled: false" 
    arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false"
    renderer="antialias: true; alpha: true">
      <a-camera gps-new-camera="gpsMinDistance: 5"></a-camera>
      <a-entity material="color: red"
      geometry="primitive: sphere"
      gps-new-entity-place="latitude: 35.692990855862746; longitude: 140.05085095913304;"
      scale="10 10 10"
      ></a-entity>
    </a-scene>
    <script>
        console.log({ THREE, AFRAME})
    </script>
</body>
</html>
